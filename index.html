<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecos da Mente - Terror</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Open Graph com imagem local (funciona no navegador, mas não no WhatsApp) -->
  <meta property="og:title" content="Ecos da Mente - Terror Psicológico">
  <meta property="og:description" content="Um jogo de terror onde sua mente é seu maior inimigo. Você consegue sobreviver?">
  <meta property="og:image" content="./logo.png"> <!-- NÃO funciona no WhatsApp -->
  <meta property="og:url" content="https://rpg-xi-lovat.vercel.app/"> <!-- Troque quando publicar -->
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  <div id="game">
    <div id="text"></div>
    <div id="choices"></div>
    <div id="status">
      <span id="sanity">Sanidade: 100%</span>
      <span id="inventory">Inventário: Nenhum</span>
    </div>
  </div>

  <div id="jumpscare">
    <img src="./jump1.jpeg" id="scare-img" />
    <audio id="scream" src="scream.mp3"></audio>
  </div>

  <audio id="bg-sound" loop autoplay>
    <source src="background.mp3">
  </audio>

  <audio id="typing-sound" src="teclado.mp3"></audio>
  <audio id="end-sound" src="fim.mp3"></audio>

  <div id="credits" class="hidden">
    <div id="credits-content">
      <p id="credit-line"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
