<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecos da Mente - Terror</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Meta tags Open Graph para WhatsApp, Facebook etc -->
  <meta property="og:title" content="Ecos da Mente - Um jogo de terror psicológico" />
  <meta property="og:description" content="Você está preparado para encarar seus piores medos? Jogue agora." />
  <meta property="og:image" content="https://i.imgur.com/QHN7ux0.png"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://rpg-xi-lovat.vercel.app/"/>
</head>
<body>
  <div id="game">
    <div id="text"></div>
    <div id="choices"></div>
    <div id="status">
      <span id="sanity">Sanidade: 100%</span>
      <span id="inventory">Inventário: Nenhum</span>
    </div>
  </div>

  <div id="jumpscare">
    <img src="./jump1.jpeg" id="scare-img" />
    <audio id="scream" src="scream.mp3"></audio>
  </div>

  <audio id="bg-sound" loop autoplay>
    <source src="background.mp3">
  </audio>

  <audio id="typing-sound" src="teclado.mp3"></audio>
  <audio id="end-sound" src="fim.mp3"></audio>

  <div id="credits" class="hidden">
    <div id="credits-content">
      <p id="credit-line"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
